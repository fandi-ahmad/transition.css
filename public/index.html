<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition.css</title>
    <link rel="stylesheet" href="../src/circles/in-bottom-right.css">
    <link rel="stylesheet" href="https://unpkg.com/transition-style">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<style>
.h-100vh{
    height: 100vh;
}
@keyframes circle-out-hesitate {
  0% {
    clip-path: circle(125%);
  }
  40% {
    clip-path: circle(15%);
  }
  100% {
    clip-path: circle(0%);
  }
}

[transition-style="out:circle:hesitate"] {
  animation: 3s cubic-bezier(.25, 1, .30, 1) circle-out-hesitate both;
}

@keyframes square-in-hesitate {
  0% {
    clip-path: inset(100% 100% 100% 100%);
  }
  40% {
    clip-path: inset(33% 33% 33% 33%);
  }
  100% {
    clip-path: inset(0 0 0 0);
  }
}

[transition-style="in:square:hesitate"] {
  animation: 2.5s cubic-bezier(.25, 1, .30, 1) square-in-hesitate both;
}
</style>
<body>
    <div class="container-fluid bg-primary h-100vh p-0 d-flex justify-content-center align-items-center">
        <!-- <div transition-style="in:square:hesitate" class="bg-info w-100 h-100 d-flex justify-content-center align-items-center">
            A transitioned IN element
        </div> -->
        <div transition-style="out:circle:hesitate" class="bg-info w-100 h-100 d-flex justify-content-center align-items-center">
            A transitioned IN element
        </div>
    </div>
</body>
</html>
